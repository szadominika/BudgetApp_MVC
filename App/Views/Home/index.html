{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}

   {% if current_user %}
        
        <div class="row ">
            <div class="col-lg-6">
              <h4 class="big-heading">{{ current_user.name }}</h4>
              <h4 class="big-heading">Welcome to your finance manager.</h4>
            </div>

            <div class="col-lg-6">
              <img class="title-image" src="img/savings-box-g20e3369bd_640.png" alt="piggy-bank" >
            </div>
          </div>

    {% else %}
       <!-- <a href="/signup/new">Sign up</a> or <a href="/login">log in</a>.-->

        <div class="row">
          <div class="col-lg-3 question">
            <div class="mt-2 ">
             <p class="text-content"> It's your first time? Please</p> <br> 
              <a href="/signup/new" target="_blank" class="btn btn-light" role="button"><b>Sign up</b></a>
            </div>
          </div>
            
          <div class="col-lg-3 question">
            <div class="mt-2">
              <p class="text-content">Already have an account?</p> <br> 
              <a href="/login" target="_blank" class="btn btn-light" role="button"><b>Sign in</b></a>
            </div>
          </div>

        
          <div class="col-lg-6">
            <img class="title-image" src="img/savings-box-g20e3369bd_640.png" alt="piggy-bank" >
          </div>
       </div>
    {% endif %}

{% endblock %}
