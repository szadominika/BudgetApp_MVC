{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

    <h1 class="big-heading">Log in</h1>

    <div class="row">
        <div class="col"></div>
           <div class="col-lg-6 col-md-8 col-sm-10">
                <form action="/login/create" method="post" id="">

                    <div class="mt-3">
                        <label class="form-label" for="inputEmail">Email address</label>
                        <input class="form-control" id="inputEmail" name="email" placeholder="email@address.com" autofocus type="email" value="{{ email }}"/>
                    </div>
                    <div class="mt-3">
                        <label class="form-label" for="inputPassword">Password</label>
                        <input class="form-control" type="password" id="inputPassword" name="password" placeholder="password" required/>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">
                            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}> Remember me
                        </label>
                    </div>

            
                    <button type="submit" class="btn btn-light ">Log in</button> 
                    <a href="/password/forgot" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover ">Forgot password?</a>
                    
                </form>
            </div>
        <div class="col"></div>
    </div>
    

{% endblock %}
