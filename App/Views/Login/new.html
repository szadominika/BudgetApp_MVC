{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

    <h1>Log in</h1>

    <form action="/login/create" method="post" id="">

        <div>
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" name="email" placeholder="email@address.com" autofocus type="email" value="{{ email }}"/>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="password" required/>
        </div>
        <div>
            <label>
                <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}> Remember me
            </label>
        </div>

  
        <button type="submit">Log in</button>
        <a href="/password/forgot">Forgot password?</a>
        
    </form>

{% endblock %}
