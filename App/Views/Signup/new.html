{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}

    <script src="/js/hideShowPassword.min.js"></script>
    <script src="/js/app.js"></script>

    <script>
        $(document).ready(function() {
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'

                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: '   Email already taken.'
                    }
                }
            });

            /**
             * Show, password
            */
           $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
           });

        });

    </script>

{% endblock %}

{% block body %}

    <h1>Sign up</h1>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor%}
        </ul>
    {% endif %}

    <form action="/signup/create" method="post" id="formSignup">

        <div>
            <label for="inputName">Name</label>
            <input id="inputName" name="name" placeholder="username" autofocus value="{{ user.name }}" required/>
        </div>
        <div>
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" name="email" placeholder="email@address.com" value="{{ user.email }}" required type="email" />
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="password" required/>
        </div>

  
        <button type="submit">Sign up</button>
        
    </form>

{% endblock %}
