{% extends "base.html" %}

{% block title %}Forgot password{% endblock %}

{% block body %}

    <h1 class="big-heading">Request password reset</h1>
    <div class="row">
     <div class="col"></div>
        <div class="col-lg-6 col-md-8 col-sm-10">
            <form method="post" action="/password/request-reset">

                <div class="mt-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input class="form-control"  type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required  />
                </div>

                <button type="submit" class="btn btn-light mt-5">Send password reset</button>
            </form>

            </div>
        <div class="col"></div>
    </div>

{% endblock %}
