<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
        <div class="container-fluid ">
            
                <nav class="navbar navbar-expand-lg navbar-light">
            
                    <a class="navbar-brand" href="/"><i class="bi bi-piggy-bank"></i>Budget<strong style="color:#ff4c68">App</strong></a>

                    
                    {% if current_user %}
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                <a class="nav-link navtext"  href="/income/add"><i class="bi bi-currency-dollar"></i>Add income</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link navtext" href="/expense/add"><i class="bi bi-currency-dollar"></i>Add expense</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link navtext" href="/budget/view"><i class="bi bi-pie-chart-fill"></i>Balance </a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link navtext" href="/profile/show"><i class="bi bi-person"></i>Profile </a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link navtext" href="/logout"><i class="bi bi-box-arrow-in-left"></i>Log out </a>
                                </li>
                            </ul>
                        </div>
                    {% endif %}
                </nav>
        
         <main>
            {% for message in flash_messages %}
            <div class="alert alert-{{ message.type }} mt-3">
                {{ message.body }}
            </div>
            {% endfor %}

            {% block body %}
            {% endblock %}
        </main>
        </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container-fluid mt-2">
        <footer  id="footer" >
            <div>
            <p>Â© Copyright 2023 BudgetApp</p>
            </div>
        </footer>
    </div>
    {% block footer %}
    {% endblock %}

</body>
</html>
